apiVersion: apps/v1
kind: Deployment
metadata:
  name: mq-workload-generator-consumer
  namespace: automq-tenant-default
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: consumer
      app.kubernetes.io/instance: mq-workload-generator
  template:
    metadata:
      labels:
        app.kubernetes.io/component: consumer
        app.kubernetes.io/instance: mq-workload-generator
    spec:
      containers:
      - name: consumer
        image: sspirits/mq-workload-generator:latest
        env:
          - name: MODE
            value: "consumer"
          - name: PARALLELISM
            value: "4"
          - name: QPS
            value: "2500"
          - name: ACCESS_POINT
            value: "svc-rocketmq-default-qmotudcabw-rocketmq5-proxy-internal:8080"
          - name: TOPIC
            value: "performance_test"
          - name: ACCESS_KEY
            value: "dQy7poTQyS"
          - name: SECRET_KEY
            value: "LWghSS7fPWKRvOVvPHaG"
        imagePullPolicy: Always
      restartPolicy: Always